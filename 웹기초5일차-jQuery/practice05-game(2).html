<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <title>Document</title>
    <style>
        #container {
            position: absolute;
            width: 100%;
            height: 500px;
            border: 1px solid black;
        }
        #avocado {
            position: absolute;
            width: 100px;
            bottom: 50px;
        }
        #enemy {
            position: absolute;
            width: 100px;
            right: -150px;
            bottom: 50px;
        }

    </style>
     <script>
        window.addEventListener("keydown", function(event) {
            switch (event.code) {
                case "Space":
                    jump();
                    break;
                }
            });
        function jump() {
            $("#avocado").animate({
                bottom: "+=100px"})
            .animate({
                bottom:"-=100px"});
        }
        $(function() {
            $("#enemy").animate({
                right: "100%"},3000)
            .animate({
                left: "100%"},3000);
        });
     </script>               
</head>
<body>
    <div id="container">
        <img id="avocado" src="avocado.png">
        <img id="enemy" src="virus.jpg">
    </div>
</body>
</html>
