<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    /*만일 text-align : start,end 가 있다면 문자의 시작이 오른쪽에서 왼쪽으로 진행됨
      예를 들면 아랍언어 같은, 이런 기준에 대한 차별을 없애기 위한 옵션*/
    .text-align-text {
        text-align: center;
    }
</style>
</head>
<body>
    <h1>TEXT</h1>
    <div class="text-align-text">text-align-text</div>
</body>
</html>
