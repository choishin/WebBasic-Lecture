<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--br태그 : 줄 띄우기-->
    <br>

    <!--hr태그 : 선 긋기-->
    <hr>

    <!--b태그 : 글자를 'bold'로 굵게 바꿔주는 태그-->
    <b>b태그</b>

    <!--li태그 : 앞으로 목록을 만들것이라고 선언하는 것--> 
    <li>목록1</li>

    <!--ol태그 : 순서가 있는 목록(앞에 숫자를 달아줌)-->
    <ol>
        <li>목록</li>
        <li>목록</li>
        <li>목록</li>
    </ol>

    <!--ul태그 : 순서가 없는 목록(-->
    <ul>
        <li>목록</li>
        <li>목록</li>
        <li>목록</li>
    </ul>

    <!--p/div/span의 비교-->
    <p>이것은 p 태그</p>
    <p>이것은 p 태그</p>
    <p>이것은 p 태그</p>
    <div>이것은 div태그</div>
    <div>이것은 div태그</div>
    <div>이것은 div태그</div>
    <span>이것은 span 태그</span>
    <span>이것은 span 태그</span>
    <span>이것은 span 태그</span>

    <br>
    <br>
    <br>

    <!--vido/audio의 비교-->
    <!--※ autolay muted (<-자동재생이 하고 싶다면 controls 속성에 이렇게 넣어주면 됨) chrome과 safari는 브라우저 정책으로 자동재생이 안됨-->
    <video controls width="250">    
        <source src="https://www.learningcontainer.com/wp-content/uploads/2020/05/sample-mp4-file.mp4"
                type="video/mp4">
    </video>

    <audio controls>
        <source src="https://www.learningcontainer.com/wp-content/uploads/2020/05/sample-mp4-file.mp4" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
    <br>
    <br>
    <br>

    <!--iframe태그-->
    <iframe src="C:\git\WebBasic\웹기초 1일차 - HTML\practice01-07(form).html" height="200" width="300" title="Iframe Example"></iframe>
    <br>

    <!--youtube 동영상 걸기 (autoplay는 안 됨)-->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/6MyHdz_MW3Y"
     title="YouTube video player" frameborder="0" 
     allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
     
</body>
</html>
