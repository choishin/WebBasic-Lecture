<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Game Project</title>
    <style>
        body {
            margin: 0px;
            overflow: hidden;
        }

        #background {
            position: absolute;
            width: 200%;
            height: 1000px;
            background-position: center;
            background-image: url("supermarioback.png");
            background-size: 1600px 1000px;
            animation-name: bg-slide;
            animation-duration: 10s;
            animation-iteration-count: infinite;
            animation-timing-function: linear;
        }

        @keyframes bg-slide {
            from {
                left: 0px;
            }

            to {
                left: -100%;
            }
        }

        #container {
            position: absolute;
            width: 100%;
            height: 850px;
            border: ipx solid black;
        }

        #mario {
            position: absolute;
            width: 100px;
            height: 100px;
            bottom: 0px;
            left: 50px;
        }

        #enemy {
            position: absolute;
            height: 70px;
            width: 70px;
            bottom: 0px;
            right: 50px;
        }
    </style>
</head>

<body>
    <div id="container">
        <div id="background"></div>
        <img id="mario" src="C:\git\WebBasic-Lecture\웹기초6일차-Final\asset\mario.gif" alt="">
        <img id="enemy" src="C:\git\WebBasic-Lecture\웹기초6일차-Final\asset\mushroom.gif" alt="">
    </div>
    <script src="game.js"></script>
</body>
</html>
