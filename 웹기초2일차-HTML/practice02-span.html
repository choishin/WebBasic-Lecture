<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        span:nth-child(1) {
            background-color: cornflowerblue;
        }
        span:nth-child(2) {
            background-color: hotpink;
        }
        span:nth-child(3) {
            background-color: indigo;
        }
    </style>
</head>
<body>
    <div>
        <!--span의 display 속성은 inline-->
        <span>span1</span>
        <span>span2</span>
        <span>span3</span>
    </div>
</body>
</html>
