<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 연습</title>
    <style>
        h1 {
           color:chartreuse; 
        }
    </style>
</head>
<body>
    <center>
    <form action="">
    <table>
        <tr>
            <td><h1>NAVER</h1></td>
        </tr>
        <tr>
            <td>아이디</td>
        </tr>
        <tr>
            <td><input type="text" placeholder="@naver.com"></td>
        </tr>
        <tr>
            <td>비밀번호</td>
        </tr>
        <tr>
            <td><input type="password"></td>
        </tr>
        <tr>
            <td>비밀번호 재확인</td>
        </tr>
        <tr>
            <td><input type="password"></td>
        </tr>
        <tr>
            <td>생년월일</td>
        </tr>
        <tr>
            <td>
                <input type="text" placeholder="년(4자)" maxlength="4">
                <select name="" id="" placeholder="월" style="width:50px;">
                    <option value="">  월  </option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                </select>
                <input type="number" placeholder="일" maxlength="2">
            </td>
        </tr>
        <tr>
            <td>성별</td>
        </tr>
        <tr>
            <td>
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">남성</label><br>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">여성</label><br>
                <input type="radio" id="other" name="gender" value="other">
                <label for="other">그외</label>
            </td>
        </tr>
        <tr>
            <td><input type="text">
                <input type="button" value="인증번호 받기">
            </td>
        </tr>
        <tr>
            <td>
                <br>
                <input type="button" value="가입하기">
            </td>
        </tr>
    </table>
    </form>
    </center>
</body>
</html>
