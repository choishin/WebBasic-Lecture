<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--img 태그 : 이미지 넣기-->
    <img src="photo-1582769923195-c6e60dc1d8dc.jpg" width="10%">
    <br>
    <!--a href 태그 : 링크 걸기-->
    <a href="a.html" target="main">a페이지</a>
    <br>
    <!--a href 태그의 속성 targer="_blank"의 경우 새 페이지를 열어서 링크 연결 -->
    <a href="http://www.naver.com" target="_blank">blank</a>
    <br>
     <!--a href 태그의 속성 targer="_self"의 경우 원래 페이지에서 링크 연결 -->
    <a href="http://www.naver.com" target="_self">self</a>
    <br>
</body>
</html>
